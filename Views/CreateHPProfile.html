<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create HP Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../public/css/CreateHPProfile.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../public/index.html">Life for Homeless</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../Views/Dashboard.html">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Views/UpdateFood.html">
              <i class="fas fa-utensils"></i> Update Food
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Views/CreateHPProfile.html">
              <i class="fas fa-user-plus"></i> Create HP Profile
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="../Views/RestaurantAvailabilityCheck.html"
            >
              <i class="fas fa-check-square"></i> Restaurant Availability Check
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Views/signup.html">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
          <h2 class="text-center">Create HP Profile</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="fname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="email"
              name="lname"
              placeholder="Last Name"
            />
          </div>
          <div>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="dropdown" id="IdDropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ID Proof
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Passport</a></li>
              <li><a class="dropdown-item" href="#">Driver's License</a></li>
              <li><a class="dropdown-item" href="#">Citizen ID</a></li>
            </ul>
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="number"
              name="age"
              min="18"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label"
                ><input class="form-check-input" type="checkbox" />I hereby
                declare that the information provided is true and
                correct.</label
              >
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
