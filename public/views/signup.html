<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Login & Signup</title>
    <link rel="stylesheet" href="../css/signupcss.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">Sign in</div>
        <div class="title signup">Create Account</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input
            type="radio"
            style="display: none"
            name="slide"
            id="login"
            checked
          />
          <input type="radio" style="display: none" name="slide" id="signup" />
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Signup</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form
            class="login"
            name="loginform"
            method="post"
            onsubmit="return validatelogin()"
            action="/login"
          >
            <div class="field">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>
            <div class="field">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form
            class="signup"
            name="myform"
            method="post"
            action="/signupUser"
            onsubmit="return validatedonor()"
          >
            <div class="field">
              <input type="text" id="name" name="name" placeholder="Name" />
            </div>

            <div class="field">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </div>

            <div class="field">
              <input
                type="text"
                id="contact"
                name="contact"
                placeholder="Contact Number"
              />
            </div>

            <div class="field">
              <input
                type="text"
                id="Address"
                name="Address"
                placeholder="Address"
              />
            </div>

            <div class="field">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="donor"
                value="1"
                onclick="tex(1)"
                checked
              />
              <label class="form-check-label" for="donor"> Donor </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="volunteer"
                value="3"
                onclick="texti(3)"
              />
              <label class="form-check-label" for="volunteer">
                volunteer
              </label>
            </div>
            
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="restaurant"
                value="2"
                onclick="text(2)"
              />
              <label class="form-check-label" for="restaurant">
                Restaurant
              </label>
            </div>

            <div class="field" id="mycode" style="display: none">
              <input
                type="text"
                name="rname"
                id="rname"
                placeholder=" Restaurant Name"
              />
            </div>

            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="../js/signup.js"></script>
  </body>
</html>
