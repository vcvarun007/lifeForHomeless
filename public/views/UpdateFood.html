<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-5hEcn7kqVtYmDc6jHgT9LzRZ/JPDLwGm1V7KyK/fLh3YgDtMbXoKG/ZLQn7+QzZO1p1hDzsv26++/YVXpYxpwg=="
      crossorigin="anonymous"
    />
    <style>
      /* Add a background image to the page */
      body {
        /* background-image: url("https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"); */
        background-image: url("../public/images/bgg.jpeg");
        background-size: cover;
      }

      /* Center the form on the page */
      .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Add some padding and border to the form */
      .form-container form {
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
      }

      /* Make the form responsive */
      @media (max-width: 768px) {
        .form-container {
          width: 90%;
        }
      }
    </style>
    <title>My Form</title>
  </head>
  <body>
    <div class="form-container text-center">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Representative Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Repreasentive Name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter Representative Name.</div>
          </div>

          <div class="form-group col-md-6">
            <label for="contact">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              placeholder="Contact Number"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter Representative Contact Number.</div>
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>Vegetarian</option>
              <option>Non Vegetarian</option>
            </select>
          </div>
        <div>
          <label for="Quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="Quantity"
            min="1"
            required
          />
        </div>

        <div>
          <button type="submit" class="form-control">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
