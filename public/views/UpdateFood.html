<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-5hEcn7kqVtYmDc6jHgT9LzRZ/JPDLwGm1V7KyK/fLh3YgDtMbXoKG/ZLQn7+QzZO1p1hDzsv26++/YVXpYxpwg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link rel="stylesheet" href="../css/UpdateFood.css" />
    <script src="../js/UpdateFood.js"></script>
    <title>My Form</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/dashboard/view">Life for Homeless</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard/view">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../displayFoods">
              <i class="fas fa-utensils"></i> Food Availability
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/CreateHPProfile">
              <i class="fas fa-user-plus"></i> Create HP Profile
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="/restaurants"
            >
              <i class="fas fa-check-square"></i> Restaurant Availability Check
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="fas fa-sign-in-alt"></i>Log Out</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-container text-center">
      <form method="post">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Representative Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Repreasentive Name"
              required/>
          </div>
          <div class="form-group col-md-6">
            <label for="contact">Contact Number</label>
            <input
              type="text"
              class="form-control"
              id="contact"
              name="contact"
              placeholder="Contact Number"
              required
            />
          </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Type</label>
            <select class="form-control" id="type" name="type">
              <option></option>
              <option>Vegetarian</option>
              <option>Non Vegetarian</option>
            </select>
          </div>
        <div>
          <label for="Quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="Quantity"
            name="Quantity"
            min="1"
            required
          />
        </div>
        <div>
          <label for="Location"  style="margin-top: 10px;">Location</label>
          <input
            type="text"
            class="form-control"
            id="Location"
            name="Location"
            required
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" id="UpdateFood" style="margin-top: 20px;">Update Food</button>
        </div>
      </form>
    </div>
  </body>
</html>
