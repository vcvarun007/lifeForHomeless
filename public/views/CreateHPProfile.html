    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
          <h2 class="text-center">Create HP Profile</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="fname"
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="lname"
              placeholder="Last Name"
            />
          </div>
          <!-- <div>
            <input class="form-control" type="file" id="formFile" />
          </div> -->
          <div class="form-group">
            <input
              class="form-control"
              type="number"
              name="age"
              min="18"
              placeholder="Age"
            />
          </div>
          <div class="dropdown" id="IdDropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              ID Proof
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Passport</a></li>
              <li><a class="dropdown-item" href="#">Driver's License</a></li>
              <li><a class="dropdown-item" href="#">Citizen ID</a></li>
            </ul>
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label"
                ><input class="form-check-input" type="checkbox" />I hereby
                declare that the information provided is true and
                correct.</label
              >
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              id="submitHPProfile"
              onclick="submitHPProfile()"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="hpp-display-section"></div>
    <script>
      function submitHPProfile() {
        alert("Profile created!");
