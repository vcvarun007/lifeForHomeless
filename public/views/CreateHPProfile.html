<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/CreateHPProfile.css" />
    
    <!-- CUSTOM JS -->
    <script src="../js/CreateHPprofile.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Life for Homeless</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard">
              <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../views/Displayfoods.html">
              <i class="fas fa-utensils"></i> Food Availability
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Views/CreateHPProfile.html">
              <i class="fas fa-user-plus"></i> Create HP Profile
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="../Views/RestaurantAvailabilityCheck.html"
            >
              <i class="fas fa-check-square"></i> Restaurant Availability Check
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../Views/signup.html">
              <i class="fas fa-sign-in-alt"></i> Sign In
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="register-photo">
      <div class="form-container">
        <div class="image-holder"></div>
        <form method="post">
          <h2 class="text-center">Create HP Profile</h2>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="fname"
              placeholder="First Name"
              id="fname"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="lname"
              placeholder="Last Name"
              id="lname"
              required
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              type="number"
              name="age"
              min="18"
              placeholder="Age"
              id="age"
              required
            />
          </div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              value="None"
            >
              ID Proof
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Passport</a>
              <a class="dropdown-item" href="#">Driver's License</a>
              <a class="dropdown-item" href="#">Citizenship Certificate</a>
              <a class="dropdown-item" href="#">Other</a>
            </div>
          </div>
          <input
              class="form-control"
              type="text"
              name="idProof"
              placeholder="hiddenidProof"
              id="idProof"
              value="None"
              hidden
            />
          <div class="form-group">
            <input
              class="form-control"
              type="text"
              name="idNo"
              placeholder="ID Number"
              id="idNo"
              required
            />
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label"
                ><input class="form-check-input" type="checkbox" id="check" required />I
                hereby declare that the information provided is true and
                correct.</label
              >
            </div>
          </div>
          <div class="form-group">
            <button
              class="btn btn-primary"
              type="submit"
              id="submitHPProfile"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
