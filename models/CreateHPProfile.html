<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      integrity="sha512-5hEcn7kqVtYmDc6jHgT9LzRZ/JPDLwGm1V7KyK/fLh3YgDtMbXoKG/ZLQn7+QzZO1p1hDzsv26++/YVXpYxpwg=="
      crossorigin="anonymous"
    />
    <style>
      /* Add a background image to the page */
      body {
        /* background-image: url("https://images.unsplash.com/photo-1501594907352-04cda38ebc29?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"); */
        background-image: url("../public/images/bgg.jpeg");
        background-size: cover;
      }

      /* Center the form on the page */
      .form-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Add some padding and border to the form */
      .form-container form {
        padding: 2rem;
        border: 1px solid #ccc;
        border-radius: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
      }

      /* Make the form responsive */
      @media (max-width: 768px) {
        .form-container {
          width: 90%;
        }
      }
    </style>
    <title>My Form</title>
  </head>
  <body>
    <div class="form-container text-center">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>

          <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Last Name"
              required
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your first name.</div>
          </div>
        </div>

        <div>
          <label for="picture">Upload Picture</label>
          <input
            type="file"
            class="form-control-file"
            id="picture"
            accept="image/*"
            required
          />
        </div>

        <div>
          <label for="prooffAge">Proof of Age</label>
          <select class="form-control" id="prooffAge" required>
            <option value="" disabled selected>Choose one</option>
            <option value="passport">Passport</option>
            <option value="driversLicense">Driver's License</option>
            <option value="idCard">ID Card</option>
          </select>
        </div>

        <div>
          <label for="age">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            min="18"
            required
          />
        </div>

        <div>
          <button type="submit" class="form-control">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
